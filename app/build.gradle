apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdk 34

    defaultConfig {
        applicationId "com.thomaskuenneth.android.birthday"
        minSdk 24
        //noinspection EditedTargetSdkVersion
        targetSdk 34
        versionCode 2020701
        versionName "2.2.7"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    namespace 'com.thomaskuenneth.android.birthday'

    dependencies {
        implementation 'androidx.appcompat:appcompat:1.6.1'
        implementation "androidx.activity:activity-ktx:1.8.0"
        implementation 'androidx.preference:preference-ktx:1.2.1'
        implementation "com.google.android.material:material:1.10.0"
        implementation "androidx.window:window-java:1.2.0-beta04"
        implementation "androidx.window:window-core:1.2.0-beta04"
    }
}
